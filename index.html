<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Hunter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body" onload="idleAnimationStart(); createBoxes();" onkeypress="keyCheck(event);">
    <div class="background" id="background">
        <img src="/assets/Idle (1).png" class="boy" id="boy">

        <div class="score" id="score">0</div>
      
        <div class="end" id ="end">
           
            <img src="/assets/gameover-colour-logo2.png" id="gameover" style="height: 400px; width: 700px;">
            <div style="color: rgb(233, 182, 41);">Your Score</div>
            <div style="color: rgb(250, 250, 250);" id="endScore">0</div>
            <button class="btn" onclick="reload();">Play Again</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
